<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="fields-container">
      <div class="field">
        <h3 class="field__title">Add Item</h3>
        <div class="field__body">
          <input class="task-input" id="new-task" type="text">
          <button class="button" id="add">Add</button>
        </div>
      </div>
      <div class="field">
        <h3 class="field__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox">
            <span class="task-name">Pay Bills</span>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete__img">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="checkbox">
            <span class="task-name">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete__img">
            </button>
          </li>
        </ul>
      </div>
      <div class="field">
        <h3 class="field__title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox" checked>
            <span class="task-name">See the Doctor</span>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete__img">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
